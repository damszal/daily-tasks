<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <div class="hotline page__hotline flex-base">
      <div class="hotline__info">
        <span class="hotline__data">September 11 2022</span>
        <span class="hotline__news">England won World Cup</span>
      </div>
      <span class="hotline__social-logos ">
        <div href="#" class="hotline__facebook inline"></div>
        <div href="#" class="hotline__tweeter inline"></div>
        <div href="#" class="hotline__youtube inline"></div>
      </span>
    </div>
    <div class="banner page__banner">
      <div class="banner__content">
      </div>
    </div>
    <div class="main-logo page__main-logo"></div>
    <div class="main-manu page__main-manu">
      <div class="main-manu__home-icon inline"></div>
      <ul class="main-manu__list inline">
        <li class="main-manu__messages inline">wiadomości</li>
        <li class="main-manu__news inline">aktualności</li>
        <li class="main-manu__events inline">wydarzenia</li>
        <li class="main-manu__history inline">historia miasta</li>
        <li class="main-manu__about inline">kontakt</li>
      </ul>
    </div>
    <div class="gallery-manu page__gallery-manu">
      <div class="gallery-manu__slider"></div>
      <div class="gallery-manu__mini-grid">
        <div class="gallery-manu__cell ">1</div>
        <div class="gallery-manu__cell ">2</div>
        <div class="gallery-manu__cell ">3</div>
        <div class="gallery-manu__cell ">4</div>
      </div>
    </div>

   <script src="./index.js"></script>
  </body>
</html>
